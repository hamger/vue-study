<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>双向绑定-es5</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="text">
        <br> {{text}}
    </div>
</body>
<script type="text/javascript">
//将结点劫持
function node2Fragment(node, vm) {
    var flag = document.createDocumentFragment();
    var child;
    while (child = node.firstChild) {
        //编译每个节点
        compile(child, vm)
        flag.appendChild(child)
    }
    return flag
}

// 编译节点
function compile(node, vm) {
    var reg = /\{\{(.*)\}\}/;
    if (node.nodeType === 1) { // 元素节点
        var attr = node.attributes;
        for (var i = 0; i < attr.length; i++) {
            if (attr[i].nodeName == 'v-model') {
                var name = attr[i].nodeValue;
                node.addEventListener('input', function(e) {
                    vm[name] = e.target.value;
                })
                node.value = vm[name];
            }
        }
    };
    if (node.nodeType === 3) { // 文本节点
        if (reg.test(node.nodeValue)) {
            var name = RegExp.$1;
            name = name.trim();
            //初始化数据并且触发get函数
            new Watcher(vm, node, name);
        }
    }
}

// 定义订阅者类
function Watcher(vm, node, name) {
    //Dep.target存储了当前的观察者，使get函数能够存储观察者
    Dep.target = this;
    this.name = name;
    this.node = node;
    this.vm = vm;
    //订阅者执行一次更新视图
    this.update();
    Dep.target = null;
}

Watcher.prototype = {
    update: function() {
        //触发set函数
        this.get();
        this.node.nodeValue = this.value;
    },
    get: function() {
        this.value = this.vm[this.name] //触发对应数据的get方法
    }
}

// 响应式的数据绑定函数
function defineReactive(obj, key, val) {
    //定义一个主题实例
    var dep = new Dep()
    Object.defineProperty(obj, key, {
        get: function() {
            //添加订阅者watcher到主题对象Dep
            if (Dep.target) dep.addSub(Dep.target)
            return val
        },
        set: function(newVal) {
            if (newVal === val) return;
            val = newVal;
            //实例发出通知（更新所有订阅了这个属性消息的view）
            dep.notify();
        }
    })
}

// 构建主题对象
function Dep() {
    //主题的订阅者们
    this.subs = [];
}

Dep.prototype = {
    //添加订阅者的方法
    addSub: function(sub) {
        this.subs.push(sub);
    },
    //发布信息的方法（让订阅者watcher们全部更新view）
    notify: function() {
        this.subs.forEach(function(sub) {
            sub.update();
        })
    }
}

// 监听 vm 的所有属性
function observe(obj, vm) {
    Object.keys(obj).forEach(function(key) {
        defineReactive(vm, key, obj[key])
    })
}

// 构建Vue对象
function Vue(options) {
    this.data = options.data;
    var id = options.el;
    var data = this.data
        //监听this(即vm)这个对象的data属性
    observe(data, this)
    var dom = node2Fragment(document.getElementById(id), this);
    document.getElementById(id).appendChild(dom);
}
</script>
<script>
var vm = new Vue({
    el: 'app',
    data: {
        text: 'hello world',
        fuck: 'fuckingboy'
    }
})
</script>

</html>
